<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Menu</title>

  <!-- Link your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- MENU BUTTON -->
  <label class="menuButton">
    <input type="checkbox" id="menuToggle">
    <span class="top"></span>
    <span class="mid"></span>
    <span class="bot"></span>
  </label>

  <!-- SLIDE MENU -->
  <div class="sideMenu">
    <a href="#about">About</a>
    <a href="#privacy">Privacy</a>
    <a href="#terms">Terms</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- PAGE CONTENT (optional) -->
  <div style="padding: 100px 20px; color: white;">
    <h1>Home Page</h1>
    <p>Click the hamburger menu to open the slide menu.</p>
  </div>

</body>
</html>
