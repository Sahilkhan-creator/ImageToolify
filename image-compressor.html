<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Compressor - ImageToolify</title>
<meta name="description" content="Compress images online for free and reduce file size without losing quality.">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Image Compressor</h1>
    <nav>
        <a href="index.html">Home</a>
    </nav>
</header>

<main class="container">
    <section class="tool-section">
        <h2>Compress Your Images</h2>
        <input type="file" id="compress-input" accept="image/*">
        <button onclick="compressImage()">Compress Image</button>
        <p class="note">Compression happens locally in your browser. Your files are never uploaded.</p>
    </section>
</main>

<script src="js/compressor.js"></script>
</body>
</html>
