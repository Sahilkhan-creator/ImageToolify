<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor | ImageToolify</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ImageToolify</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="image-to-pdf.html">Image to PDF</a>
      <a href="image-compressor.html">Image Compressor</a>
    </nav>
  </header>

  <main>
    <section class="tool-section">
      <h2>Compress Your Images</h2>
      <input type="file" id="compress-input" accept="image/*">

      <div style="margin-top:10px;">
        <label for="quality">Compression Quality: <span id="quality-value">0.7</span></label>
        <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">
      </div>

      <button id="compress-btn">Compress Image</button>

      <div id="info" style="margin-top:10px;">
        <p id="original-size"></p>
        <p id="compressed-size"></p>
      </div>

      <p>Your image is processed locally. No files are uploaded to a server.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ImageToolify. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.1.1/compressor.min.js"></script>
  <script src="js/image-compressor.js"></script>
</body>
</html>
