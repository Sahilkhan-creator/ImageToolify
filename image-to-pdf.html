<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF | ImageToolify</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>ImageToolify</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="image-to-pdf.html">Image to PDF</a>
      <a href="image-compressor.html">Image Compressor</a>
    </nav>
  </header>

  <main>
    <section class="tool-section">
      <h2>Convert Image to PDF</h2>
      <input type="file" id="image-to-pdf-input" accept="image/*">
      <button onclick="convertToPDF()">Convert to PDF</button>
      <p>Your image is processed locally. No files are uploaded to a server.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ImageToolify. All rights reserved.</p>
  </footer>

  <script>
    // JS for Image to PDF
    function convertToPDF() {
      const input = document.getElementById("image-to-pdf-input");
      if (!input.files[0]) return alert("Select an image");

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();

        const img = new Image();
        img.src = e.target.result;
        img.onload = function() {
          const width = pdf.internal.pageSize.getWidth();
          const height = (img.height * width) / img.width;
          pdf.addImage(img, "JPEG", 0, 0, width, height);
          pdf.save("converted.pdf");
        };
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
